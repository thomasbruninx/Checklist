<html>
	<head>
		<title>Checklist</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="content">
			<ul class="checklist">
				<li><input type="checkbox" id="chk1" value="Option 1" checked><label for="chk1">Option 1</label></li>
				<li><input type="checkbox" id="chk2" value="Option 2"><label for="chk2">Option 2</label></li>
				<li><input type="checkbox" id="chk3" value="Option 3" checked><label for="chk3">Option 3</label></li>
				<li><input type="checkbox" id="chk4" value="Option 4"><label for="chk4">Option 4</label></li>
				<li><input type="checkbox" id="chk5" value="Option 5"><label for="chk5">Option 5</label></li>
				<li><input type="checkbox" id="chk6" value="Option 6" checked><label for="chk6">Option 6</label></li>
				<li><input type="checkbox" id="chk7" value="Option 7"><label for="chk7">Option 7</label></li>
				<li><input type="checkbox" id="chk8" value="Option 8"><label for="chk8">Option 8</label></li>
				<li><input type="checkbox" id="chk9" value="Option 9"><label for="chk9">Option 9</label></li>
				<li><input type="checkbox" id="chk10" value="Option 10" checked><label for="chk10">Option 10</label></li>
			</ul>
		</div>
	</body>
</html>
